{% extends "main_template.html" %}
{% block breadcrumbs %}
<ol class="breadcrumb">
  <li class="breadcrumb-item"><a href="/">Головна</a></li>
  <li class="breadcrumb-item active">Новини</li>
</ol>
{% endblock %}
{% block content %}


<div class="body-content">


    <h2>Новини</h2>

<div class="row">
  {% for post in news %}
     <div class="col-lg-12">
         <div class="col-lg-2"> <img class="pull-right img-rounded" src="media/{{post.icon }}" width="100" alt=""></div>
         <div class="col-lg-10">
        <h5><a href="{{ post.link }}">{{ post.title }}</a></h5>
         <p>Опубліковано: {{ post.published_date }}</p>
        {{ post.annonce|safe }}  <a href="{{ post.link }}">read more</a>
         </div>

    </div>
    {% endfor %}

{% endblock %}
